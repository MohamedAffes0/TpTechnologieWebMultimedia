<h2>Ajouter un livre</h2>
<app-book-form [categories]="categories" (saveBook)="addOrUpdateBook($event)" [book]="selectedBook || { title: '', author: '', category: '', isAvailable: true, publisherEmail: '', publisherPhone: '', releaseDate: '', stock: 0 }"></app-book-form>

<br>

<div>
    <label for="search">Rechercher un livre :</label>
    <input type="text" id="search" [(ngModel)]="searchText" placeholder="Titre ou auteur..." />
</div>

<br>

<div>
    <label for="sort">Trier par :</label>
    <select id="sort" [(ngModel)]="sortKey">
        <option value="">-- Aucun --</option>
        <option value="category">Catégorie</option>
        <option value="isAvailable">Disponibilité</option>
    </select>
</div>

<p>Nombre total de livres : {{ books.length }}</p>

<h2>Liste des livres</h2>
<app-book-list [books]="sortedBooks" (deleteBook)="deleteBook($event)" (updateBook)="updateBook($event)"></app-book-list>
