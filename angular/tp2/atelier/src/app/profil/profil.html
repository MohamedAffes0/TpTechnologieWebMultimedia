<form action="">
    <label for="prenom">Prénom: </label>
    <input type="text" [(ngModel)]="utilisateur.prenom" name="prenom">

    <br>

    <label for="age">Âge: </label>
    <input type="number" [(ngModel)]="utilisateur.age" name="age" min="0">
</form>

<p>Informations sur l'utilisateur:</p>
<ul>
    <li>Prénom: {{ utilisateur.prenom }}</li>
    <li>Âge: {{ utilisateur.age }}</li>
</ul>
